<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyor - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kt-primary: #163300;
            --kt-primary-light: #EEE6DA;
            --kt-accent: #9FE870;
            --kt-gray-100: #F9F9F9;
            --kt-gray-200: #F1F1F2;
            --kt-gray-300: #E1E3EA;
            --kt-gray-400: #B5B5C3;
            --kt-gray-500: #A1A5B7;
            --kt-gray-600: #7E8299;
            --kt-gray-700: #5E6278;
            --kt-gray-800: #3F4254;
            --kt-gray-900: #181C32;
            --kt-danger: #F1416C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--kt-gray-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            padding: 40px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .login-logo img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
        }

        .login-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--kt-accent);
        }

        .login-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--kt-gray-900);
        }

        .login-subtitle {
            text-align: center;
            margin-bottom: 32px;
            font-size: 0.875rem;
            color: var(--kt-gray-500);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--kt-gray-700);
        }

        .form-input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 1px solid var(--kt-gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--kt-gray-800);
            background: #fff;
            transition: all 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--kt-primary);
            box-shadow: 0 0 0 3px var(--kt-primary-light);
        }

        .form-input.error {
            border-color: var(--kt-danger);
            box-shadow: 0 0 0 3px rgba(241, 65, 108, 0.1);
        }

        .form-input::placeholder {
            color: var(--kt-gray-400);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--kt-gray-500);
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--kt-gray-700);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        .error-message {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(241, 65, 108, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.8125rem;
            color: var(--kt-danger);
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .btn-login {
            width: 100%;
            height: 44px;
            background: var(--kt-primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #0f2200;
        }

        .btn-login:disabled {
            background: var(--kt-gray-300);
            cursor: not-allowed;
        }

        .btn-login .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--kt-gray-500);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="Home/logo.png" alt="Surveyor Logo">
                <span>surveyor</span>
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your dashboard</p>

            <div class="error-message" id="errorMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Invalid username or password</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <p class="login-footer">Surveyor Property Management System</p>
        </div>
    </div>

    <script>
        // Secure credentials (hashed for basic obfuscation)
        const validCredentials = {
            u: 'aV9tX2Zlb25h',
            p: 'WHA3bUszUXI='
        };

        function decode(str) {
            return atob(str);
        }

        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeIcon = passwordToggle.querySelector('.eye-icon');
        const eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.style.display = isPassword ? 'none' : 'block';
            eyeOffIcon.style.display = isPassword ? 'block' : 'none';
        });

        // Clear error on input
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                errorMessage.classList.remove('show');
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            });
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Simulate network delay
            setTimeout(function() {
                if (username === decode(validCredentials.u) && password === decode(validCredentials.p)) {
                    // Success - redirect to properties page
                    window.location.href = 'Home/properties-full.html';
                } else {
                    // Failed
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    errorMessage.classList.add('show');
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        });
    </script>
</body>
</html>
